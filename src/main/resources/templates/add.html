<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Employé</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div th:replace="fragments/navbar.html"></div>
<div class="container mt-5">
    <h2>Ajouter un Employé</h2>
    <form action="#" th:action="@{/create}" th:object="${emp}" method="post">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Nom" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="fonction">Fonction</label>
            <input type="text" th:field="*{fonction}" id="fonction" placeholder="Fonction" class="form-control">
            <span th:if="${#fields.hasErrors('fonction')}" class="text-danger" th:errors="*{fonction}"></span>
        </div>
        <div class="form-group">
            <label for="salaire">Salaire</label>
            <input type="text" th:field="*{salaire}" id="salaire" placeholder="Salaire" class="form-control">
            <span th:if="${#fields.hasErrors('salaire')}" class="text-danger" th:errors="*{salaire}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
</body>
</html>
